name: Update trackers.txt hourly

on:
  schedule:
    # 每小时的第 0 分钟运行（GitHub cron 为 UTC）
    - cron: "0 * * * *"
  workflow_dispatch: {}  # 允许手动触发

permissions:
  contents: write  # 允许写入仓库（推送）

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # 如需指定分支，请修改为你的主分支名称（例如 main/master）
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (none required)
        run: |
          python --version

      - name: Run update script
        run: |
          chmod +x scripts/update_trackers.py
          python scripts/update_trackers.py

      - name: Commit & push if changed
        run: |
          if git status --porcelain | grep -q "trackers.txt"; then
            echo "Changes detected, committing..."
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add trackers.txt
            git commit -m "chore: update trackers.txt (hourly)"
            git push
          else
            echo "No changes to commit."
          fi
